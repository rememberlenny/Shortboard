<head>
  <script src="libs/jquery-2.1.0.min.js"></script>
  <script src="libs/mousetrap.js"></script>




    <a href="#" id="watch-button">WATCH</a>
    <a href="#" id="stop-button">STOP</a>
    <a href="#" id="save-button">SAVE</a>
    <a href="#" id="clear-button">CLEAR</a>

  </div>
  <script src="app.js"></script>
  <script>

    var keyCombos = [];
    var savedKeys = [];
    var keys      = {};
    var isWatch   = false;
    var pastKey   = [];

    $(document).keydown(function (e) {
      keys[e.which] = true;
      printKeys();
    });

    $(document).keyup(function (e) {
      delete keys[e.which];
      printKeys();
    });

    $('#watch-button').on('click', function(event){
      var self = this;
      beginWatchKeys();
    });

    $('#stop-button').on('click', function(event){
      var self = this;
      stopWatchKeys();
    });

    $('#clear-button').on('click', function(event){
      var self = this;
      clearKeyCombos(event, self);
    });

    $('#save-button').on('click', function(event){
      var self = this;
      saveKeyCombo(event, self);
    });

    $('#keyboard li a').on('click', function(event){
      var self = this;
      keyboardWatcher(event, self);
    });

    function printKeys() {
      if(isWatch == true){
        var tempKey = [];
        for (var i in keys) {
          if (!keys.hasOwnProperty(i)) continue;
          tempKey.push(i);
        }
        displayTempKey(tempKey);
      }
    }

    function displayTempKey(tempKey){
      if (pastKey != tempKey){
        pastKey = tempKey;
        console.log(pastKey);
      } else {

      }
    }

    function beginWatchKeys(){
      isWatch = true;
    }
    function stopWatchKeys(){
      isWatch = false;
    }

    function keyboardWatcher(event, self){
      var pressedClass = $(self).attr('class');
      var pressedKey = pressedClass.split('key ');
      savedKeys.push(pressedKey[1]);
      console.log(savedKeys);
    }

    function saveKeyCombo(event, self){
      var comboKeys = savedKeys.join(' ');
      keyCombos.push(comboKeys);
      clearSavedKey();
      console.log(keyCombos);
    }

    function clearSavedKey(){
      savedKeys = [];
    }

    function clearKeyCombos(){
      keyCombos = [];
    }

  </script>
</body>
